<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <!-- ======== CUSTOM STYLESHEET ========= -->
    <link rel="stylesheet" href="blog.css">
    <!-- ======== ICONSCOUCT CDN ========== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- ======== GOOGLE FONT (MONTSERRAT) ========= -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@400;600&family=Montserrat:wght@900&family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">

</head>
<body>


    <section class="form_section">
        <div class="container form_section-container">
            <h2>Sign Up</h2>
            <div class="alert_message error">
                <p>This is an error message</p>
            </div>
            <form action="" enctype="multipart/form-data">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
                <input type="text" placeholder="Username">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Create Password">
                <input type="password" placeholder="Confirm Password">
                <div class="form_control">
                    <label for="avatar"></label>
                    <input type="file" id="avatar">
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <small>Already have an account? <a href="signin.html">Sign In</a> </small>
            </form>
        </div>
    </section>

</body>
</html>
